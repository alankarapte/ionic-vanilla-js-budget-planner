<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>

    <link rel="shortcut icon" type="image/png" href="./assets/fevicon.png" />

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-item color="primary">
                    <ion-thumbnail class="ion-margin" id="logo">
                        <img src="./assets/logo.png">
                    </ion-thumbnail>
                    <ion-title>Budget Planner</ion-title>
                </ion-item>
            </ion-toolbar>
        </ion-header>
        <ion-content>

            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">

                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>New Expense</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item id="item-expense-reason">
                                    <ion-label position="floating">Reason</ion-label>
                                    <ion-input placeholder="Reason of expense" type="text" clear-input="true"></ion-input>
                                </ion-item>
                                <ion-item id="item-expense-amount">
                                    <ion-label position="floating">Amount</ion-label>
                                    <ion-input placeholder="Amount of expense" type="number" clear-input="true"></ion-input>
                                </ion-item>

                                <div class="ion-margin-top ion-text-right">
                                    <ion-button fill="outline" color="danger" id="bttn-expense-clear">
                                        <ion-icon name="close-circle-outline" slot="start"></ion-icon>Clear
                                    </ion-button>
                                    <ion-button fill="outline" color="primary" id="bttn-expense-add">
                                        <ion-icon name="add-circle-outline" slot="start"></ion-icon>Add Expense
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>

                    </ion-col>
                </ion-row>

                <ion-row class="ion-margin">
                    <ion-col size-md="6" offset-md="3">
                        <ion-list hidden id="list-expenses">
                            <!-- expense will list here dynamically -->
                        </ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-content>
    </ion-app>

    <script src="./js/script.js"></script>
</body>

</html>
